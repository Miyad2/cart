<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="a.css">
</head>

<body>


    <section class="headphones-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cart-icon">
                        <span class="cart-icon-count" id="cartCount"></span>
                        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <div class="headphones-box">
                        <div class="headphone-image">
                            <img src="images/gh558-01-228x228.webp" alt="Headphone">
                        </div>
                        <div class="headphone-text-area">
                            <div class="headphone-name">
                                <p>Jedel GH581 Wired RGB Gaming Headphone</p>
                            </div>
                            <div class="headphone-price">
                                <p><span class="item-price">1000</span>tk</p>
                                <p><s><span class="item-price">1200</span>tk</s></p>
                            </div>
                            <div class="cart-btn">
                                <button class="btn" type="submit" id="cartBtn" onclick="shoppingCart()">Add to
                                    Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="headphones-box">
                        <div class="headphone-image">
                            <img src="images/gh580-01-228x228.webp" alt="Headphone">
                        </div>
                        <div class="headphone-text-area">
                            <div class="headphone-name">
                                <p>Jedel GH581 Wired RGB Gaming Headphone</p>
                            </div>
                            <div class="headphone-price">
                                <p><span class="item-price">1200</span>tk</p>
                                <p><s><span class="item-price">1500</span>tk</s></p>
                            </div>
                            <div class="cart-btn">
                                <button class="btn" type="submit" id="cartBtn" onclick="shoppingCart()">Add to
                                    Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="headphones-box">
                        <div class="headphone-image">
                            <img src="images/gh581-01-228x228.webp" alt="Headphone">
                        </div>
                        <div class="headphone-text-area">
                            <div class="headphone-name">
                                <p>Jedel GH581 Wired RGB Gaming Headphone</p>
                            </div>
                            <div class="headphone-price">
                                <p><span class="item-price">1200</span>tk</p>
                                <p><s><span class="item-price">1500</span>tk</s></p>
                            </div>
                            <div class="cart-btn">
                                <button class="btn" type="submit" id="cartBtn" onclick="shoppingCart()">Add to
                                    Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="headphones-box">
                        <div class="headphone-image">
                            <img src="images/h150-01-228x228.webp" alt="Headphone">
                        </div>
                        <div class="headphone-text-area">
                            <div class="headphone-name">
                                <p>Jedel GH581 Wired RGB Gaming Headphone</p>
                            </div>
                            <div class="headphone-price">
                                <p><span class="item-price">1000</span>tk</p>
                                <p><s><span class="item-price">1200</span>tk</s></p>
                            </div>
                            <div class="cart-btn">
                                <button class="btn" type="submit" id="cartBtn" onclick="shoppingCart()">Add to
                                    Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="cart-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cart-icon">
                        <span class="cart-icon-count" id="cartCount"></span>
                        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="cart-item-box">
                        <div class="cart-box">
                            <div class="cart-item">
                                <div class="cart-img">
                                    <img src="headphone.png" alt="">
                                </div>
                            </div>
                            <div class="cart-count">
                                <div class="cart-count-part">
                                    <div class="count-icon-before" id="decreaseBtn" onclick="decrease()">
                                        <i class="fa-solid fa-minus"></i>
                                    </div>



                                    <div class="count-num" id="count">1 </div>



                                    <div class="count-icon-before count-icon-after" id="increaseBtn"
                                        onclick="increase()">
                                        <i class="fa-solid fa-plus"></i>
                                    </div>
                                </div>
                                <div class="tooltipText"></div>
                            </div>
                            <div class="cart-price-part">
                                <div class="cart-price">
                                    <span id="price">1200</span>tk</div>
                                <div class="cart-price"><s><span id="subtotalPrice">1500</span>tk</s></div>
                            </div>
                            <div class="deletebtn" id="deleteBtn" onclick="deletebtn()">
                                <i class="fa-solid fa-trash"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
    <script src="a.js"></script>
</body>

</html>
